<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <h1>Historic Price Charts</h1>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            
                            <img id="coin-logo" src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/btc.svg" width="50px" height= "50px" class="logo"> 
                            <div class="card-title" >
                                <span id="card-title" class="coin-name">
                                    Bitcoin
                                </span>
                                <span class="details">Market Cap:<span id="market-cap"></span></span>
                            </div>
                            <div class="stick-middle">
                                <h2 class="current-price" id="current-price"></h2>
                            </div>
                            <div class="stick-right">
                                <select id="coin-select" class="form-select coin-select" onchange="coinSelect()">
                                    <option value="bitcoin">Bitcoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <option value="chainlink">Chainlink</option>
                                    <option value="dogecoin">Dogecoin</option>
                                    <option value="litecoin">Litecoin</option>
                                </select>
                                <select id="duration-select" class="form-select duration-select" onchange="coinSelect()">
                                    <option value="1d">1d</option>
                                    <option value="1mo">1mo</option> 
                                    <option value="3mo">3mo</option>
                                    <option value="1yr">1yr</option>
                                </select>
                            </div>
                            
                        </div>

                        
                            <div id="chart-container">
                                <canvas id="line-chart" height="85"></canvas>
                        </div>
                    </div>
                        
                    </div>
                    
                </div>
            </div>
            
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="script.js"></script>
        <script src="chart.js" async defer></script>
    </body>
</html>
